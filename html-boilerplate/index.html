<style>
    h1{
        text-align: center;
        font-size: 60px;
    }
    p {
        text-align: center;
        font-size:46px
    }
    .old {
        text-decoration: line-through;
    }
    div {
        margin: auto;
        background-color: hsl(0, 100%, 50%);
        width: 50%;
        height: 50%;
        border-radius: 50%;
    }
    .rainbow-box:hover {
        animation-name: rainbow;
        animation-duration: 7s;
        animation-iteration-count: infinite;
    }
    @keyframes rainbow {
        0% {
            background-color: hsl(0, 100%, 50%)d;
        }
        12% {
            background-color: hsl(45, 100%, 50%);
        }
        24% {
            background-color: hsl(90, 100%, 50%);
        }
        36% {
            background-color: hsl(135, 100%, 50%);
        }
        48% {
            background-color: hsl(180, 100%, 50%);
        }
        64% {
            background-color: hsl(225, 100%, 50%);
        }
        76% {
            background-color: hsl(270, 100%, 50%);
        }
        88% {
            background-color: hsl(315, 100%, 50%);
        }
        100% {
            background-color: hsl(0, 100%, 50%);
        }
    }
</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Box</title>
</head>
<body>
    <h1>Rainbow <span class="old">Box</span> Opal !!!</h1>
    <p>Coolest rainbow <span class="old">box</span> opal I've ever seen!</p>
    <div class="rainbow-box"></div>
</body>
</html>
